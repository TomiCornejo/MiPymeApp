<!-- Button trigger modal -->
<!-- data-bs-toggle="modal" data-bs-target="#editarProducto" -->
  
  <!-- Modal -->
  <div class="modal fade" id="editarProducto" tabindex="-1" aria-labelledby="editarProductoLabel" aria-hidden="true" data-bs-backdrop="static"> 
    <div class="modal-dialog">
      <div class="modal-content bg-primary text-white">

        <div class="modal-header">
          <h5 class="modal-title" id="editarProductoLabel"><b>Editar producto üõç</b></h5>
        </div>

        <div class="modal-body">
            <!-- Nombre producto -->
            <label for="nombreP" class="form-label">Nombre</label>
            <input id="nombreP" type="text" class="form-control" #nombre value="{{productoActual.nombre}}">
            
            <label for="unidadP" class="form-label">Tipo de unidad(*)</label>
            <select id="unidadP" class="form-select" aria-label="Default select example">
              <option value="">Selecciona una unidad</option>
              <option *ngFor="let unidadi of unidadesDP">{{unidadi}}</option>
            </select>
            <!-- Stock -->
            <label for="stock" class="form-label">Stock</label>
            <input id="stock" type="number" class="form-control" #stock value="{{productoActual.stock}}">
            
            <!-- Precio -->
            <label for="precio" class="form-label">Precio</label>
            <input id="precio" type="number" class="form-control" #precio value="{{productoActual.precio}}">

            <!-- Imagen -->
            <label for="imagenP" class="form-label">Imagen</label> 
            <input id="imagenP" class="form-control" type="file" accept=".jpg, .png, .jpeg" #imagen value="{{productoActual.img}}">
            <!--Seleccionar proveedor-->
            <label for="proveedor" class="form-label">Proveedor</label>
            <select [(ngModel)]="proveedor" id="proveedor" class="form-select" aria-label="Default select example">
              <option value="">Selecciona un provedor</option>
              <option *ngFor="let proveedori of proveedoresDP">{{proveedori}}</option>
            </select>  
          <!-- Seleccionar categoria -->
          <label for="CategoriaP" class="form-label">Categoria</label>

          <select id="categoriaP1" class="form-select" aria-label="Default select example" >
              <option selected >Selecciona una categoria</option>
              <option *ngFor="let categoria of categorias" value="{{categoria}}" (click)="seleccionarCategoria(categoria)">{{categoria}}</option> 
          </select>
          <label for="CategoriaAc" class="form-label">Categorias activas</label> <button id="cargarCategorias"(click)="cargarCategorias()"  >Cargar</button>
          <div style="background-color: white;height: 12rem;">
            <div *ngFor="let categoria of categoriasProducto" style="height: 3rem; width:5.8rem ; display: inline-flex;border:solid black 0.008rem">
              <p style="color: black; width:2rem;height: 2.9rem">{{categoria}}</p><button type="button" style="height: 3rem;background-color: red;float: right;width: auto;" value="{{categoria}}" (click)="eliminarCategoria(categoria)">X</button>
            </div>
          </div>       
        </div>
          
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary bg-gradient border border-dark" data-bs-dismiss="modal" (click)="eliminarMemoriaProducto()">Cancelar</button>
          <button (click)="editar(nombre.value,stock.value,precio.value,imagen.value)" class="btn btn-secondary bg-gradient border border-dark" data-bs-dismiss="modal">Editar</button>
        </div>

      </div>
    </div>
</div>
