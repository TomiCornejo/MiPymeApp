<!-- Modal -->
<div id="crearProveedor" class="modal fade" tabindex="-1" aria-labelledby="crearProveedorLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-primary text-white">
  
      <div class="modal-header">
        <h5 class="modal-title" id="crearProveedorLabel"><b>Crear proveedor üõç</b></h5>
      </div>
  
      <div class="modal-body">
        <!-- Nombre proveedor -->
        <div class="seccion">
          <label for="nombre" class="form-label">Nombre(*)</label>
          <input [(ngModel)]="nombre" (keyup)="validarVacio()" id="nombre" type="text" class="form-control">
        </div>

          <!-- Email proveedor -->
          <div>
            <label for="email" class="form-label">Email(*)</label>
            <div class="formBoton">
              <input [(ngModel)]="email" (keyup)="validarVacio()" id="email" type="text" class="form-control">
              <button (click)="agregarEmail()" type="button" class="btn btn-dark bg-gradient border border-dark ms-3">Agregar</button>
            </div>

            <!-- Listado de emails-->
            <ul class="listado">
              <li *ngFor="let item of emails; let i = index;">{{item}} 
                <button (click)="quitarE(i)" type="button" class="btn btn-dark bg-gradient border border-dark p-1">‚ùå</button>
              </li>
            </ul>
          </div>

          <!-- Numero de contacto proveedor -->
          <div>
            <label for="numero" class="form-label">Numero de contacto(*)</label>

            <!--boton de agregar numero de contacto-->
            <div class="formBoton">
              <input [(ngModel)]="numero" (keyup)="validarVacio()" id="numero" type="text" class="form-control">
              <button (click)="agregarNumero()" type="button" class="btn btn-dark bg-gradient border border-dark ms-3">Agregar</button>
            </div>
            
            <!--Listado de numeros de contacto-->
            <ul class="listado">
              <li *ngFor="let item of numeros; let i = index;">{{item}} 
                <button (click)="quitarN(i)" type="button" class="btn btn-dark bg-gradient border border-dark p-1">‚ùå</button>
              </li>
            </ul>
          </div>
        </div>
      
      <div class="modal-footer">
        <button (click)="limpiar()" type="button" class="btn btn-secondary bg-gradient border border-dark" data-bs-dismiss="modal">Cancelar</button>
        <button [disabled]="!bandera" (click)="crear()" type="button" class="btn btn-dark bg-gradient border border-dark" data-bs-dismiss="modal">Crear</button>
      </div>
  
    </div>
  </div>
</div>
