<!-- Button trigger modal -->
<!-- data-bs-toggle="modal" data-bs-target="#editarUsuario" -->
  
  <!-- Modal -->
  <div class="" id="editarUsuario" tabindex="-1" >
    <div class="">
      <div class=" modal-content bg-primary text-white">

        <div class="modal-header">
          <h5 class="modal-title" id="editarUsuarioLabel"><b>Editar usuario游닇</b></h5>
        </div>

        <div class="modal-body">
            <label for="nombre" class="form-label" >Nombre</label>
            <input id="nombre" type="text" class="form-control" value="{{datoUsuarioValor.nombre}}" #nombreUsuario>
            <div *ngIf="flagPassUser==false"  >
              
                  <label for="nombre" class="form-label sm"  triggers="mouseenter:mouseleave" placement="end"
                  ngbPopover="Para Crear una nueva contrase침a , 
                  primero debe de ingresar su contrase침a actual en el campo posterior,
                  luego presionar el boton de comprobar">
                  <u><strong>Ingrese su clave actual </strong></u>
                </label>
              
              <div style="width: 30rem;display:inline-flex">
                    <input id="nombre" type="text" class="form-control " style="width: 22.3rem" [(ngModel)]="clave" >
                    <button type="button" class="btn btn-secondary bg-gradient border border-dark"  style="width: 6.5rem;margin-left: 1%;"data-bs-dismiss="modal"(click)=" comprobar()">Comprobar</button>
              </div>
              
            </div>
            <div *ngIf="flagPassUser==true">
              <label for="claveNueva" class="form-label">Contrase침a nueva</label>
              <input id="claveNueva" [(ngModel)]="pass" type="password" class="form-control" >
              <label for="claveNueva2" class="form-label">Repetir contrase침a nueva</label>
              <input id="claveNueva2" [(ngModel)]="passRep" type="password" class="form-control">
              <label *ngIf=" pass!=passRep && passRep!='' " class="form-label">Contrase침as distintas</label>
            </div>
            <label for="icono" class="form-label">Icono</label>
            <input id="icono" [(ngModel)]="valueImg" (change)="captureFile($event)" type="file" class="form-control" value="{{datoUsuarioValor.icono}}" >
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary bg-gradient border border-dark" data-bs-dismiss="modal" (click)=" cerrar()">Cancelar</button>
          <button type="button"  class="btn btn-secondary bg-gradient border border-dark" data-bs-toggle="modal" data-bs-target="#revisarCredencial" (click)="editar(nombreUsuario.value)">Editar</button>
        </div>

      </div>
    </div>
</div>
