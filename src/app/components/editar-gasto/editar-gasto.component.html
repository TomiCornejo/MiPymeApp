<div class="modal-header m-auto bg-primary border-primary text-white" style="width: 100%;">
    <h1 class="modal-title m-auto h1Text card-header" style="width: 20rem; font-weight: bolder;"> Editar Costo</h1>
</div>
<div class="modal-body bg-primary border-primary text-white">
    <div class="">
        <label for="proveedor" class="form-label labeltitulos">Fecha</label>
        <form class="row row-cols-sm-auto m-auto my-3">
            <div class="col-12 fecha">
                <div class="input-group">
                    <input
                        class="form-control"
                        placeholder="yyyy-mm-dd"
                        name="dp"
                        [(ngModel)]="model"
                        ngbDatepicker
                        #d="ngbDatepicker" />
                    <button class="btn btn-outline-secondary bi bi-calendar3 bg-light" (click)="d.toggle()" button>üìÖ</button>
                </div>
            </div>
        </form>
    </div>
            
        <div class="mb-3">
            <label for="proveedor" class="form-label labeltitulos">Proveedor</label>
            <select [(ngModel)]="proveedor" (ngModelChange)="seleccionarProveedor(proveedor)" class="form-select" aria-label="Default select example">
            <option value="">Selecciona un provedor</option>
            <option *ngFor="let proveedori of proveedoresDP" [ngValue]="proveedori">{{proveedori.nombre}}</option>
            </select>
        </div>

    <div class="mb-3">
        <label for="proveedor" class="form-label labeltitulos">Productos</label>
        <select [(ngModel)]="productoT"  class="form-select" (ngModelChange)="seleccionarProducto()" Default select example>
        <option value="">Selecciona un producto</option>
        <option *ngFor="let producto of productosProveedoresDP" [ngValue]="producto">{{producto.nombre}}</option>
        </select>
    </div>

    <div class="mb-3 bg-light" style="height: 15rem; overflow:auto">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Botones</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let producto of tablaProductos.lista;let i =index">
                    <th scope="row">{{i}}</th>
                    <td>{{ producto.nombre }}</td>
                    <td><input type="number" value="{{producto.cantidad}}" [(ngModel)]="producto.cantidad"></td>
                    <td><input type="number" value="{{producto.precio}}" [(ngModel)]="producto.precio"  (ngModelChange)="cambioMonto()"></td>
                    <td><button type="button" class="btn btn-dark bg-gradient border border-dark p-1" (click)='eliminarProducto(producto)'>‚ùå</button></td>
                </tr>
            </tbody>
         
        </table>
    </div>

    <div class="mb-3 labelMonto bg-primary  card-header border-secondar shadow-lg rounded">
        <label for="" ><b>Monto total</b></label>
        <p >{{montoLocal}}</p>
    </div>
</div>

<div class="modal-footer bg-primary border-primary text-white">
    <button type="button" class="btn btn-secondary bg-gradient border border-dark buttonsGasto" (click)="cerrarModal()">Cancelar</button>
    <button type="button" class="btn btn-dark bg-gradient border border-dark buttonsGasto" (click)="editar()">Editar</button>
</div>
