<div class="container d-flex mt-4 ms-5">
    <div class="row col-12">
        <div class="card mb-2 col-10 col-md-5 me-2 border border-primary border-5">
            <div class="card-body m-1">
                <button *ngIf="tipo" (click)="confirmBox()" class="btn btn-dark bg-gradient border-secondary float-end p-2" type="button" >‚ùå</button>
                <button *ngIf="tipo" (click)="abrirModalEditarProveedor()" class="btn btn-dark bg-gradient border-secondary float-end me-3 p-2" type="button" >üìù</button>
                <h2 class="card-title">{{proveedor.nombre}}</h2>
                <p *ngFor='let correo of proveedor.email' class="card-text">E-mail: {{correo.email}}</p>
                <p *ngFor='let telefono of proveedor.numero' class="card-text">Tel√©fono: {{telefono.telefono}}</p>
                <p> 
                    <button (click)="insumoBtn()" class="btn btn-dark bg-gradient border border-dark" type="button">Insumos</button>
                </p>
            </div>
        </div>
        <div *ngIf="insumoFlag" class="col-10 col-md-5 card mb-2 border border-primary border-5">
            <div class="card-body m-1">
                <h2 class="card-title">Insumos:</h2>
                <!-- Insumos -->
                <ul class="list-group mt-3">
                    <li *ngFor="let producto of productos" class="list-group-item">{{producto.nombre}}</li>
                </ul>
            </div>
        </div>
    </div>
    
</div>
